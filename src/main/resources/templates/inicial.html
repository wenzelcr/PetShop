<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/doc/tutorials/2.1/usingthymeleaf.html">
<head>
    <meta charset="UTF-8">
    <title>Petshop</title>
</head>
<body>
    <h1>Bem vindo ao sistema de gestão de PetShop</h1>
    <span>Usuário logado: </span>
    <span th:text="${usuarioLogado}">Usuário logado: </span>

    <h2>Menu:</h2>
    <a th:href="@{/admin/cliente/cadastrar}">Cadastrar Cliente</a>
    <br>
    <a th:href="@{/admin/cliente/listar}">Listar Cliente</a>
    <br>
    <a th:href="@{/admin/unidade/cadastrar}">Cadastrar Unidade</a>
    <br>
    <a th:href="@{/admin/unidade/listar}">Listar Unidade</a>
    <br>
    <a th:href="@{/admin/unidade/limpar}">Excluir Unidades</a>
</body>
</html>

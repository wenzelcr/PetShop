<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/doc/tutorials/2.1/usingthymeleaf.html">
<head>
    <meta charset="UTF-8">
    <title>Lista de Unidades</title>
</head>
<body>
    <li th:each=" uni : ${unidades} ">
        <span th:text="${uni.nome}"></span>
        -
        <span th:text="${uni.endereco}"></span>
    </li>
</body>
</html>

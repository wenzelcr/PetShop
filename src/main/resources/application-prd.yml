spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      format_sql: true
      dialect: org.hibernate.dialect.H2Dialect
      ddl-auto: update
  h2:
    console:
      enabled: false
app:
  creditoApi:
    url: https://imersao-credito-api.herokuapp.com